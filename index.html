<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Сайт Apple</title>
</head>
<body>
    <header class="header">
        <div class="header__items">
            <p class="header__item">iPhone</p>
            <p class="header__item">iPad</p>
            <p class="header__item">AirPods</p>
            <p class="header__item">Watch</p>
        </div>
    </header>

    <main class="main">
        <section class="apple-watch">
            <div class="apple-watch__logo">

            </div>
            <span class="apple-watch__info"> Thinstant classic. </span>
            <div class="buttons-info">
                <button class="buttons-info__btn buttons-info__btn_solid">Learn more</button>
                <button class="buttons-info__btn buttons-info__btn_trans">Buy</button>
            </div>
        </section>

        <section class="people">
            
                <div class="people__human-one">
                    <div class="people__text">
                        <div>
                            <span class="people__text-head"> AirPods 4</span>
                        </div>
                        <div>
                            <span> Iconic. Now supersonic. Available with Active Noise Cancellation.</span>
                        </div>
                    </div>
                    <div class="buttons-info buttons-info_airpods">
                        <button class="buttons-info__btn buttons-info__btn_solid">Learn more</button>
                        <button class="buttons-info__btn buttons-info__btn_trans">Buy</button>
                    </div>
                </div>
            
            <div class="people__human-two">
                <div class="people__text">
                    <div>
                        <span class="people__text-head"> AirPods Pro 2</span>
                    </div>
                    <div>
                        <span> Hearing Aid and Hearing Test features coming with a free software update this fall.</span>
                    </div>
                </div>
                <div class="buttons-info buttons-info_airpods">
                    <button class="buttons-info__btn buttons-info__btn_solid">Learn more</button>
                    <button class="buttons-info__btn buttons-info__btn_trans">Buy</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <span class="people__text-head"> </span>
    </footer>
</body>
</html>
